<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EXP</title>

    <link rel="stylesheet" href="./Styles/reseter.css">
    <link rel="stylesheet" href="./Styles/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>-->

<body>
    <nav class="primary">
        <ul class="nav">
            <li>
                <p>AnnyStudio</p>
            </li>
            <li>
                <p>Calendars </p>
            </li>
            <li>
                <p>Apps </p>
            </li>
            <li>
                <p>More... </p>
            </li>
        </ul>
    </nav>
    <main id="app">
        <div class='card-holder d-flex flex-wrap '>
            <div v-for="(item, index) in cards" class="card my-card">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.content}}</p>
                    <a v-bind:href="item.url" class="btn btn-primary">{{item.btnName}}</a>
                </div>
            </div>
        </div>
        <p>{{fullName}}</p>
        <p>{{message}}</p>
        <p v-bind:title="myTitle">Lorem Ipsum</p>
        <div style="min-height: 11rem;">
            <div v-if="haveCntnt">
                <img src="./Images/village.jpg" alt="village" width="auto" height="160px">
                <p>Nqkakuv tekst</p>
            </div>
        </div>
        <button v-bind:class="btn-act" v-bind:disabled="isBtnActive" v-on:mouseover="reverseMessage()"
            v-on:click="hideReveal()" @mouseleave="inform(`Nice things!!!!`)">
            ClickMe
        </button>
    </main>
    <footer>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
</script>
<script>
    var app = new Vue(
        {
            el: '#app',
            data: {
                message: 'Hello Vue!',
                fullName: `Jehremy Andersen`,
                myTitle: `Chasa e: ` + new Date().toLocaleString(),
                isBtnActive: false,
                haveCntnt: true,
                cards: [
                    {
                        title: 'Umirai Trudno I',
                        content: 'Bruce Wielies gets the lilies',
                        btnName: 'GoSomwhere',
                        url: 'www.google.com'
                    },
                    {
                        title: 'Nu Pogody',
                        content: 'Bunny runs away from bad wolf',
                        btnName: 'GoEslewhere',
                        url: 'https//dir.bg'
                    },
                    {
                        title: 'Za niakolko dolara poveche',
                        content: 'Kauboicite se strelqt',
                        btnName: 'Go West',
                        url: 'https//youtube.com'
                    },
                    {
                        title: 'Bogovete sigurno sa poludeli',
                        content: 'Laduma',
                        btnName: 'Zvuneca bi',
                        url: 'https//youtube.com'
                    },
                ]

            }, methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                },
                hideReveal: function () {
                    this.haveCntnt = !this.haveCntnt;
                },
                inform: function (msg) {
                    alert(msg);
                }
            }
        });

    // window.onload = (event) => {
    //     alert("Hello");
    // }
</script>

</html>
